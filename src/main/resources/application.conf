node {

  master = "akka.tcp://RemoteSystem@localhost:2552"

  akka {
    loglevel = "INFO"

    actor {
      provider = "akka.remote.RemoteActorRefProvider"
      serialize-creators = on
      serialize-messages = on
    }

    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "localhost"
//        hostname = ${?HOST}
        port = 2551
      }
    }
  }

}

master {

  akka {
    loglevel = "INFO"

    actor {
      provider = "akka.remote.RemoteActorRefProvider"
      serialize-messages = on
    }

    remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
        hostname = "localhost"
        //      hostname = ${?HOST}
        port = 2552
      }
    }
  }

}


