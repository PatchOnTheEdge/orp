
akka {
  loglevel = "DEBUG"

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    serialize-creators = on
    serialize-messages = on

    deployment {
      /popularMerger/workerRouter {
        router = round-robin-group
        routees.paths = ["/user/orp/coordinator"]
        cluster {
          enabled = on
          allow-local-routees = off
          use-role = worker
        }
      }
      /recentMerger/workerRouter {
        router = round-robin-group
        routees.paths = ["/user/orp/coordinator"]
        cluster {
          enabled = on
          allow-local-routees = off
          use-role = worker
        }
      }
      /popularityMerger/workerRouter {
        router = round-robin-group
        routees.paths = ["/user/orp/coordinator"]
        cluster {
          enabled = on
          allow-local-routees = off
          use-role = worker
        }
      }
      /articles/workerRouter {
        router = round-robin-group
        routees.paths = ["/user/articles"]
        cluster {
          enabled = on
          allow-local-routees = off
          use-role = worker
        }
      }
      /filterMerger/workerRouter {
        router = round-robin-group
        routees.paths = ["/user/orp/coordinator"]
        cluster {
          enabled = on
          allow-local-routees = off
          use-role = worker
        }
      }
    }
  }

  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "localhost"
      hostname = ${?HOST}
      port = 2552
    }
  }

  cluster {
    seed-nodes = ["akka.tcp://ClusterSystem@"${akka.remote.netty.tcp.hostname}":2552"]
  }
}



